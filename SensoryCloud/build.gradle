plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'com.google.protobuf' version '0.8.18'
    id 'maven-publish'
}

group = 'ai.sensorycloud'
version = 'v0.16.1'
sourceCompatibility = 1.8 // java 8
targetCompatibility = 1.8

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit 4 for testing.
    testImplementation 'junit:junit:4.+'
    testImplementation 'org.mockito:mockito-core:4+'
    testImplementation 'org.mockito:mockito-inline:2.13.0'
    testImplementation 'org.awaitility:awaitility:3+'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    def pgvVersion = "0.4.1"
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation "io.envoyproxy.protoc-gen-validate:pgv-java-stub:${pgvVersion}"

    def grpc_version = "1.47.0"
    runtimeOnly "io.grpc:grpc-netty-shaded:$grpc_version"
    implementation "io.grpc:grpc-protobuf:$grpc_version"
    implementation "io.grpc:grpc-stub:$grpc_version"
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // necessary for Java 9+

    testImplementation "io.grpc:grpc-testing:$grpc_version"
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.19.2"
    }
    plugins {
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:0.4.1'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

tasks.named('test') {
    // Use JUnit for unit tests.
    useJUnit()
}
